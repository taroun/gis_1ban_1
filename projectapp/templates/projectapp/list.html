{% extends 'base.html' %}
{% load static %}

{% block content %}

    <style>

        .container{
            padding: 0;
            margin: 0 auto;
        }

        .container div {
          display: flex;
          justify-content: center;
          align-items: center;
          border-radius: 1rem;
            flex-direction: column;

        }

        div img {
            width: 7rem;
            height: 7rem;
            object-fit: cover;
            border-radius: 1rem;
            box-shadow: 0 0 1rem darkgray;
        }

    </style>


    <div class="container my-3">

        {% for project in project_list %}

            <div>
                <a href="{% url 'projectapp:detail' pk=project.pk %}">
                    <img src="{{ project.image.url }}" alt="">
                </a>
                <span class="NNS_B m-2">{{ project.name | truncatechars:9 }}</span>
            </div>

        {% endfor %}

    </div>

    <script src="{% static 'js/magicgrid.js' %}"></script>

    {% include 'snippets/pagination.html' %}
    {# snippets-작은코드조각 #}

    <div class="text-center my-5">
        <a href="{% url 'projectapp:create' %}"
           class="btn btn-outline-dark rounded-pill px-5">
            Create Project
        </a>
    </div>

{% endblock %}
